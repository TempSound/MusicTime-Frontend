

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" role="grid" aria-label="Product table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef role="columnheader" aria-sort="none"> Name </th>
    <td mat-cell *matCellDef="let element" role="gridcell"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="manager">
    <th mat-header-cell *matHeaderCellDef role="columnheader" aria-sort="none"> Manager </th>
    <td mat-cell *matCellDef="let element" role="gridcell"> {{element.manager}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef role="columnheader" aria-sort="none"> Description </th>
    <td mat-cell *matCellDef="let element" role="gridcell"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" role="row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" role="row"></tr>
</table>
