<div *ngIf="musician$ | async as musician">
  <!-- Card para la imagen -->
  <mat-card>
    <mat-card-header>
      <img [src]="musician.imageUrl" alt="{{musician.name}}">
    </mat-card-header>
  </mat-card>

  <!-- Card para el texto -->
  <mat-card>
    <mat-card-content>
      <mat-card-title> {{musician.name}} </mat-card-title>
      <mat-card-subtitle> Manager: {{musician.manager}}</mat-card-subtitle>
      <p>{{musician.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Contact</button>
      <button mat-button>See profile</button>
    </mat-card-actions>
  </mat-card>
</div>
