<div *ngIf="musician$ | async as musician">
  <!-- Card para la imagen -->
  <mat-card class="white-background">
    <mat-card-header>
      <img [src]="musician.imageUrl" alt="{{musician.name}}">
    </mat-card-header>
  </mat-card>

  <!-- Card para el texto -->
  <mat-card class="white-background">
    <mat-card-content>
      <div class="center-title">
        <mat-card-title> {{musician.name}} </mat-card-title>
      </div>
      <p>{{musician.description}}</p>
    </mat-card-content>
      <p><strong>Manager:</strong> {{musician.manager}} </p>
    <mat-card-actions>
      <button mat-button class="black-button">Contact</button>
    </mat-card-actions>
  </mat-card>
</div>
